version: '3'
services: 
    registers-service:
        build: ./microServices/registers/service
        networks:
            - registers-network
        tty: true
        stdin_open: true
    registers-db:
        build: ./microServices/registers/db
        volumes:
            - ./microServices/registers/db/data:/data/db
        networks:
            - registers-network
    teachers-service:
        build: ./microServices/teachers/service
        networks:
            - teachers-network
        tty: true
        stdin_open: true
    teachers-db:
        build: ./microServices/teachers/db
        volumes: 
            - ./microServices/teachers/db/data:/data/db
        networks:
            - teachers-network
    attendances-service:
        build: ./microServices/attendances/service    
        networks:
            - attendances-network
        tty: true
        stdin_open: true
    attendances-db:
        build: ./microServices/attendances/db
        volumes: 
            - ./microServices/attendances/db/data:/data/db
        networks:
            - attendances-network
    wrapper:
        build: ./wrapper
        tty: true
        stdin_open: true

networks:
  registers-network:
  attendances-network:
  teachers-network: